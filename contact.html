
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact - Jon Morales Blog</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Contact Jon Morales Blog</h1>
	</header>
	<nav>
		<a href="index.html">Home</a>
		<a href="about.html">About</a>
		<a href="contact.html">Contact</a>
	</nav>
	<main>
		<h2>Contact Form</h2>
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email address</label>
			<input type="email" id="email" name="email" required>

			<label for="reason">Reason for contact</label>
			<select id="reason" name="reason" required>
				<option value="">--Please choose an option--</option>
				<option value="hi">Saying hi</option>
				<option value="contractor">Looking for a contractor</option>
				<option value="interview">Interested in an interview</option>
			</select>

			<label for="comment">Comment</label>
			<textarea id="comment" name="comment" rows="5" required></textarea>

			<button type="submit">Submit</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2025 Jon Morales Blog</p>
	</footer>
</body>
</html>
